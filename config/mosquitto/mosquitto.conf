# mosquitto.conf

# Listen on all interfaces (0.0.0.0) on port 1883
# listener 1883 0.0.0.0

# Allow anonymous connections (set to false if you want to use authentication)
allow_anonymous true

# Logging (optional)
log_type all
log_dest stdout

# Persistence (optional for retaining data across restarts)
persistence true
persistence_location /mosquitto/data/

# Configure WebSockets (optional, for connecting via WebSockets if needed)
listener 9001 0.0.0.0
protocol websockets

